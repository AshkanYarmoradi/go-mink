<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="50%" style="stop-color:#0077b6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="minkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
  </defs>
  
  <!-- Mink Icon -->
  <g transform="translate(5, 10) scale(0.6)">
    <!-- Body -->
    <ellipse cx="24" cy="25" rx="18" ry="9" fill="url(#minkGrad)"/>
    <!-- Head -->
    <circle cx="40" cy="20" r="8" fill="url(#minkGrad)"/>
    <!-- Ears -->
    <circle cx="37" cy="13" r="2.5" fill="url(#minkGrad)"/>
    <circle cx="43" cy="13" r="2.5" fill="url(#minkGrad)"/>
    <!-- Snout -->
    <ellipse cx="47" cy="21" rx="3" ry="2" fill="#0077b6"/>
    <!-- Nose -->
    <circle cx="49" cy="20" r="1" fill="#0a0a0f"/>
    <!-- Eye -->
    <circle cx="42" cy="18" r="1.5" fill="#0a0a0f"/>
    <circle cx="42.3" cy="17.7" r="0.5" fill="white"/>
    <!-- Tail -->
    <path d="M 6 25 Q 2 20 4 14 Q 9 18 6 25" fill="url(#minkGrad)"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="33" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="url(#logoGrad)">go-mink</text>
</svg>
