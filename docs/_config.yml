# Site settings
title: go-mink
description: A Comprehensive Event Sourcing & CQRS Toolkit for Go
baseurl: ""
url: "https://go-mink.dev"
lang: en

# Repository
repository: AshkanYarmoradi/go-mink

# Theme - use gem directly (more reliable than remote_theme)
theme: just-the-docs
color_scheme: dark

# Logo
logo: "/assets/images/logo.svg"

# Favicon
favicon_ico: "/assets/images/favicon.svg"

# Footer
footer_content: '<div style="text-align: center; padding: 1rem 0;">
  <strong style="color: #00ADD8;">go-mink</strong> — Event Sourcing for Go<br/>
  <span style="font-size: 0.875rem; color: #64748b;">
    Made with ❤️ by <a href="https://github.com/AshkanYarmoradi" style="color: #00ADD8;">Ashkan Yarmoradi</a>
    · <a href="https://github.com/AshkanYarmoradi/go-mink/blob/main/LICENSE" style="color: #64748b;">Apache 2.0</a>
  </span>
</div>'

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "↑ Top"

# Heading anchor links
heading_anchors: true

# External links
nav_external_links:
  - title: GitHub
    url: https://github.com/AshkanYarmoradi/go-mink
    hide_icon: false

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "assets/**"
    values:
      layout: null

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-remote-theme

# Include markdown files explicitly
include:
  - _pages
  - _includes
  - assets
  - "*.md"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .gitignore

# Aux links (top right)
aux_links:
  "go-mink on GitHub":
    - "https://github.com/AshkanYarmoradi/go-mink"

aux_links_new_tab: true

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Code copy button
enable_copy_code_button: true

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Last modified date
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GitHub edit link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/AshkanYarmoradi/go-mink"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"
