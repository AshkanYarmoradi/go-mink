name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Environment variables shared across all jobs
env:
  TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/mink_test?sslmode=disable
  TEST_KAFKA_BROKERS: localhost:9092
  # Future adapters:
  # TEST_MONGODB_URL: mongodb://localhost:27017/mink_test
  # TEST_REDIS_URL: redis://localhost:6379

jobs:
  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Start test infrastructure
        run: docker compose -f docker-compose.test.yml up -d --wait

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          # Run all tests but exclude examples and test utilities from coverage calculation
          go test -race -coverprofile=coverage.out -covermode=atomic \
            $(go list ./... | grep -v '/examples/' | grep -v '/testing/')
          
      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          
          THRESHOLD=90.0
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below the required threshold of ${THRESHOLD}%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets the required threshold of ${THRESHOLD}%"
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          exclude: "*/examples/*,*/testing/*"

      - name: Stop test infrastructure
        if: always()
        run: docker compose -f docker-compose.test.yml down

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build (${{ matrix.os }}, Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23', '1.24']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go test -short -v ./...
